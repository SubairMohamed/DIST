<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sass selector</title>
    <link rel="stylesheet" href="/dist/CSS/main.CSS/main.css">
</head>
<body>
    <!-- Sass selector_nest() -->
     <div class="heading-1">
        <p>paragraphy one</p>
     </div>

     <div class="heading-2">
        <p>paragraphy two</p>
     </div>

     <!-- Sass selector_replace() -->
      <ul>
        <li><a class="class" href="#">home</a></li>
        <li><a class="class-1" href="#">about</a></li>
        <li><a class="class-2" href="#">contact</a></li>
      </ul>

      <!-- Sass simple-selectors() -->
      <div>
        <p class="head">welcome-to my simple selector</p>
     </div>

     <!-- Sass append() -->
     <li><a class="anchor" href="#">login</a></li>

     <!-- Sass selector-unify() -->
      <nav>
         <ul>
            <li><a class="active" href="#">hargeisa</a></li>
            <li><a href="#">burco</a></li>
            <li><a href="#">berbera</a></li>
            <li><a class="disable" href="#">borama</a></li>
         </ul>
      </nav>

      <!-- Sass selector_extend() -->
      <ul>
         <li><a class="link" href="#">hargeisa</a></li>
         <li><a href="#">burco</a></li>
         <li><a href="#">berbera</a></li>
         <li><a class="warning" href="#">borama</a></li>
      </ul>
</body>
</html>
